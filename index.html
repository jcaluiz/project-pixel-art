<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pixels Art</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 id="title"><span>Paleta de Cores</span></h1>
    </header>
    <div id="generate-palette-container">
        <section id="color-palette">
            <div class="color black-color selected"></div>
            <div class="color secound-color"></div>
            <div class="color third-color"></div>
            <div class="color fourth-color"></div>
            <div class="color white-color"></div>
        </section>
        <div id="clear-size-generate-container">
            <button id="clear-board" class="btn fourth">Limpar</button>
            <input type="number" id="board-size" min="1" max="50">
            <button id="generate-board" class="btn second">VQV</button>
        </div>
    </div>
    <main>
        <div id="pixel-board-container">
            <section id="pixel-board"></section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
